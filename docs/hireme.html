<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .home-button {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0077b6;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            background-color: #005f8a;
        }

        .contact-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #0077b6;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>

    <a href="index.html" class="home-button">Home</a> <!-- Replace # with your homepage link -->

    <div class="contact-container">
        <h2>Contact Me</h2>
        <p>Have a project or opportunity? Send me a message!</p>
        
        <form action="https://formspree.io/f/xovejkkl" method="POST">
            <label>Your Email:</label>
            <input type="email" name="email" required>
            
            <label>Your Message:</label>
            <textarea name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
